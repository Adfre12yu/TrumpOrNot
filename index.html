<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Cookie&family=Nunito:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link href="style.css" rel="stylesheet" />
        <script type="module" src="index.js" defer></script>
        <script src="https://kit.fontawesome.com/80aa8800c1.js" crossorigin="anonymous"></script>
        <title>Trump Or Not</title>

    <body>
        <header>
            <h1>Trump or Not?</h1>
            <h2>Can you distinguish real tweets by Donald Trump from ones generated by an AI?</h2>
        </header>

        <main id="mm">
            <div id="main"></div>

            <div id="buttons">
                <button id="real"><i class="fa-solid fa-face-smile"></i></button>
                <button id="ai"><i class="fa-solid fa-robot"></i></button>
            </div>
        </main>
    </body>
