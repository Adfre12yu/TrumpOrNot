<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Cookie&family=Nunito:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link href="style.css" rel="stylesheet" />
        <script type="module" src="index.js" defer></script>
        <script src="https://kit.fontawesome.com/80aa8800c1.js" crossorigin="anonymous"></script>
        <title>Trump Or Not</title>
    </head>

    <body>
        <header>
            <h1>Trump or Not?</h1>
            <h2>Can you distinguish real tweets by Donald Trump from ones generated by an AI?</h2>
        </header>

        <main>
            <div id="tweetbox">
                <div id="profile">
                    <img src="images/trump.jpg" alt="#" />
                    <p class="username">Donald J. Trump</p>
                    <p class="tag">@realDonaldTrump</p>
                </div>
                <p id="tweet">
                    Sorry losers and haters, but my IQ is one of the highest- and you all know it!
                    Please don't feel stupid or insecure, it's not your fault.
                </p>
                <div id="interactions">
                    <p id="likes">2031 <i class="fa-regular fa-heart"></i></p>
                    <p id="comments">184 <i class="fa-regular fa-comment"></i></p>
                    <p id="retweets">3142 <i class="fa-solid fa-retweet"></i></p>
                </div>
            </div>
            <div id="buttons">
                <button id="real"><i class="fa-brands fa-twitter"></i></button>
                <button id="ai"><i class="fa-solid fa-robot"></i></button>
            </div>
        </main>
    </body>
</html>
